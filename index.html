<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Library App</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: roboto;
            color: #3F3F42;
        }

        h1 {
            text-align: center;
        }

        .add-book {
            display: flex;
            justify-content: center;
            margin-top: 50px;

        }

        .add-book button {
            padding: 20px;
        }

        .library-cards-container {
            margin-top: 50px;
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        .card {
            border: 1px solid #ccc;
            width: 200px;
            padding: 20px;
        }

        #item1 {
            color: red;
        }

        #item2 {
            color: green;
        }
    </style>
</head>

<body>

    <h1>Welcome to my library app</h1>
    <div class="add-book">

        <form method="dialog">
            <ul>
                <li>
                    <label for="title-input">Title: </label>
                    <input type="text" id="title-input" name="book-title">
                </li>

                <li>
                    <label for="author-input">Author: </label>
                    <input type="text" id="author-input" name="book-title">
                </li>

                <li>
                    <label for="pages-input">Pages: </label>
                    <input type="number" id="pages-input" name="book-pages">
                </li>

                <li>
                    <label for="hasBeenRead-input">Has been read: </label>
                    <input type = "radio" id="hasBeenRead-input" name="book-hasBeenRead" value="yes" checked="checked">

                </li>
                <li>
                    <label for="hasNotBeenRead-input">Has not been read: </label>
                    <input type = "radio" id="hasNotBeenRead-input" name="book-hasBeenRead" value="no">
                </li>

                <li class="button">
                    <button id="form-btn" type="submit">Add book</button>
                </li>
            </ul>
        </form>

    </div>
    <div class="library-cards-container">

        <div class="card">
            <ul>
                <li id="card1-title">Title:</li>
                <li>Author:</li>
                <li>Pages</li>
                <li>Has this been read?</li>
            </ul>
        </div>
    </div>

    <script>

        let myLibrary = [];

        function Book(title, author, pages, hasBeenRead) {
            this.title = title;
            this.author = author;
            this.pages = pages;
            this["Has this been read"] = hasBeenRead;
        }

        Book.prototype.toggleRead = function() {
            if (this["Has this been read"]=="yes") {
                this["Has this been read"] = "no";                
            }

            else if  (this["Has this been read"]=="no") { 
                this["Has this been read"] = "yes";
            }    

            addBooksToPage();
        }

        const addBookBtn = document.querySelector("#form-btn");
        addBookBtn.style.color = "blue";
        const title = document.querySelector('#title-input');
        const author = document.querySelector('#author-input');
        const pages = document.querySelector('#pages-input');
       
      
        
        addBookBtn.addEventListener('click', () => {
            let hasBeenRead = document.querySelector('input[name="book-hasBeenRead"]:checked');         
            let foo = new Book(title.value, author.value, pages.value, hasBeenRead.value);
            myLibrary.push(foo);
            addBooksToPage();          
   
        });

       let libraryCards = document.querySelector('.library-cards-container');

        function addBooksToPage(){
            libraryCards.innerHTML="";
            createBook();
        }


       function createBook(){   
            myLibrary.forEach(element => {
                let bookId = myLibrary.indexOf(element);
                let card = document.createElement('div');
            card.setAttribute('id', "bookCard"+bookId);
            card.className = "card";
            let list = document.createElement('ul');

            let keys = Object.keys(element);
            
             for (var i = 0; i < keys.length; i++) {
             let keyProp = element[keys[i]];
                
                let listItem = document.createElement('li');
                listItem.setAttribute('id', keyProp);                    
                listItem.innerText = `${keys[i]}: ${keyProp}`;                
                list.appendChild(listItem);                                  
            }
          
            card.appendChild(list);
            
            let removeBookBtn = document.createElement('button');
            removeBookBtn.setAttribute('id', "rmvBtn"+bookId);
            removeBookBtn.innerText = "Remove book";
            card.appendChild(removeBookBtn);

            let beenReadBtn = document.createElement('button');
            beenReadBtn.setAttribute('id', "beenRead"+bookId);
            beenReadBtn.innerText = "Has been read?";
            card.appendChild(beenReadBtn);

            libraryCards.appendChild(card);
            deleteBookCard(bookId);
              hasBeenReadToggle(bookId);
            });            
       } 

       function hasBeenReadToggle(bookId) {
        const hasBeenReadBtn = document.querySelector("#beenRead"+bookId);
        hasBeenReadBtn.addEventListener('click', () => {
          
           myLibrary[bookId].toggleRead();   

        });
       }

        function deleteBookCard(bookId) {
            const removeBookBtn = document.querySelector(`#rmvBtn${bookId}`);
                      removeBookBtn.addEventListener('click', () => {
       
            myLibrary.splice(bookId, 1);
  
            addBooksToPage();
              });
        }     

       
    </script>

</body>

</html>
